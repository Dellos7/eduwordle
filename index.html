    .wordle-cell {
      transition: transform 0.2s ease-in-out;
    }
    .wordle-cell:active {
      transform: scale(0.9);
    }
    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0); }
    }
    .animate-flip {
      animation: flip 0.6s ease-in-out;
    }
  </style>
